<header class="padding-top-md padding-bottom-md">
	<div class="brand padding-bottom-sm">
		<h1 class="title">{{ .Site.Title }}</h1>
		<a href="/{{ .Page.Lang }}" title="{{ .Site.Title }}"><img src="/images/dattack-logo.svg" alt="Dattack Logo" class="logo"></a>
	</div>

	<p class="subtitle padding-top-sm padding-bottom-md">{{ .Site.Params.subtitle }}</p>
	<p class="date">{{ .Site.Params.dateText }}</p>
	<p class="venue">{{ .Site.Params.venue.name }}</p>
</header>
